<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP2</title>
    <script src="https://kit.fontawesome.com/a17ec9ee8e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png"
        href="https://play-lh.googleusercontent.com/3hXacqTn2RQ1vXTOdlNWlkFFmjT7cwa0ISjjgWDViLKFmHFo0Ta0v3m9CakkzlF72w">
    </link>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

    body {
        font-family: 'Inter';
    }

    header {
        background-color: #007c31;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
    }

    .logo {
        width: 100px;
    }

    .logo img {
        width: 100px;
    }

    nav {
        display: flex;
        align-items: center;
    }

    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: white;
    }

    nav a:hover {
        color: #ddd;
    }

    nav a.active {
        padding: 5px;
        border-radius: 2.5px;
        background-color: #00ca51;
        color: black;
    }

    main {
        text-align: center;
        padding: 20px;
    }

    footer {
        background-color: #02ac46;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    .redes-sociales {
        list-style: none;
        padding: 0;
        margin: 0 auto;
    }

    .redes-sociales li {
        display: inline-block;
        margin: 0 5px;
    }

    .redes-sociales li a {
        color: #fff;
        text-decoration: none;
    }

    .redes-sociales li a:hover {
        color: #ddd;
    }

    .fa {
        font-size: 20px;
    }

    .iconos-seccion {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px auto;
    }

    .iconos-seccion img {
        width: 100%;
    }

    .columna {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        margin: 10px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
        transition: all 0.3s ease-in-out;
    }

    .columna:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transform: scale(1.05);
        cursor: pointer;
    }

    .columna i {
        font-size: 3em;
        margin-bottom: 10px;
        color: #444;
    }

    .columna h3 {
        font-size: 1.2em;
        margin: 5px 0;
        color: #000;
    }

    .columna p {
        font-size: 0.9em;
        margin: 0;
        color: #777;
    }


    .objeto {
        position: relative;
        display: inline-block;
        transition: all 0.3s ease-in-out;
    }

    .capa-texto {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .objeto:hover .capa-texto {
        opacity: 1;
        visibility: visible;
        transform: scale(1.01);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    .objeto:hover .img-banner {
        transform: scale(1.01);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    .img-banner{
        width: 800px;
    }

</style>

            });
        }

        const logo = document.querySelector('.logo a');
        logo.addEventListener('click', function () {
            localStorage.setItem('currentPage', 'inicio');
            document.getElementById("inicio").classList.add('active');
        });

        const currentPage = localStorage.getItem('currentPage');
        if (currentPage) {
            const currentLink = document.getElementById(currentPage);
            if (currentLink) {
                currentLink.classList.add('active');
            }
        }
    </script>
